<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –ø–æ email</title>
    <style>
        body {

            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {

        }
        h1 {

        }
        .form-group {

        }
        label {
            display: block;

            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {

        }
        button:hover {

        }
        .result {

            display: none;
        }
        .success {

            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {

            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìß –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –ø–æ email</h1>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="userEmail">Email –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="email" id="userEmail" name="userEmail" required 
                       placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="userName">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="text" id="userName" name="userName" required 
                       placeholder="–ò–≤–∞–Ω">
            </div>
            
            <div class="form-group">
                <label for="selectedTopic">–¢–µ–º–∞ –∑–¥–æ—Ä–æ–≤—å—è:</label>
                <select id="selectedTopic" name="selectedTopic" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É</option>
                    <option value="iron">–ü–æ–¥–Ω—è—Ç—å –≥–µ–º–æ–≥–ª–æ–±–∏–Ω</option>
                    <option value="energy">–ë–æ–¥—Ä–æ—Å—Ç—å –∏ —ç–Ω–µ—Ä–≥–∏—è</option>
                    <option value="sleep">–ö—Ä–µ–ø–∫–∏–π —Å–æ–Ω, –º–µ–Ω—å—à–µ —Å—Ç—Ä–µ—Å—Å–∞</option>
                    <option value="weight">–ö–æ–Ω—Ç—Ä–æ–ª—å –≤–µ—Å–∞ –∏ –∞–ø–ø–µ—Ç–∏—Ç–∞</option>
                    <option value="skin">–ß–∏—Å—Ç–∞—è –∫–æ–∂–∞, –∫—Ä–µ–ø–∫–∏–µ –≤–æ–ª–æ—Å—ã</option>
                    <option value="digestion">–ö–æ–º—Ñ–æ—Ä—Ç –ø–∏—â–µ–≤–∞—Ä–µ–Ω–∏—è</option>
                    <option value="joints">–ü–æ–¥–≤–∏–∂–Ω—ã–µ —Å—É—Å—Ç–∞–≤—ã, –∫—Ä–µ–ø–∫–∏–µ –∫–æ—Å—Ç–∏</option>
                    <option value="immunity">–°–∏–ª—å–Ω—ã–π –∏–º–º—É–Ω–∏—Ç–µ—Ç</option>
                    <option value="heart">–ó–¥–æ—Ä–æ–≤–æ–µ —Å–µ—Ä–¥—Ü–µ –∏ —Å–æ—Å—É–¥—ã</option>
                    <option value="thyroid">–ü–æ–¥–¥–µ—Ä–∂–∫–∞ —â–∏—Ç–æ–≤–∏–¥–Ω–æ–π –∂–µ–ª–µ–∑—ã</option>
                    <option value="female">–†–µ–≥—É–ª—è—Ä–Ω—ã–π —Ü–∏–∫–ª, –º—è–≥–∫–∏–π –ü–ú–°</option>
                    <option value="menopause">–ú–µ–Ω–æ–ø–∞—É–∑–∞ –±–µ–∑ –ø—Ä–∏–ª–∏–≤–æ–≤</option>
                    <option value="male">–ú—É–∂—Å–∫–æ–µ –∑–¥–æ—Ä–æ–≤—å–µ</option>
                </select>
            </div>
            
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                userEmail: formData.get('userEmail'),
                userName: formData.get('userName'),
                selectedTopic: formData.get('selectedTopic')
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º email...';
            
            try {
                const response = await fetch('/api/email/send-recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = result.message;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.message;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        });
    </script>
</body>
</html>
