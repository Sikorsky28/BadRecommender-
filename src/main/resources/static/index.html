<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <title>SOLOWAYS - Персональные рекомендации БАДов</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #55685BE5;
            --secondary-green: #55685BE5;
            --accent-orange: #E67E22;
            --light-orange: #F39C12;
            --soft-cream: #FDF6E3;
            --warm-white: #FEFEFE;
            --text-dark: #2C3E50;
            --text-medium: #5D6D7E;
            --text-light: #85929E;
            --border-light: #E8F4FD;
            --success-green: #55685BE5;
            --shadow-soft: 0 8px 32px rgba(85, 104, 91, 0.08);
            --shadow-medium: 0 12px 48px rgba(85, 104, 91, 0.12);
            --shadow-strong: 0 20px 64px rgba(85, 104, 91, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            font-feature-settings: 'kern' 1, 'liga' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Центральное окно */
        .modal-container {
            max-width: 600px;
            width: 100%;
            background: var(--warm-white);
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            overflow: hidden;
            position: relative;
            animation: modalSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--secondary-green) 100%);
        }

        /* Минималистичный заголовок */
        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--warm-white);
            padding: 32px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.02)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.02)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.03)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            opacity: 0.2;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
            color: var(--warm-white);
            margin-right: 12px;
            box-shadow: 0 6px 24px rgba(85, 104, 91, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
            position: relative;
            z-index: 1;
        }

        /* Основной контент */
        .main-content {
            padding: 32px 24px;
            background: var(--warm-white);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Модальное окно для вопросов */
        .question-modal {
            width: 100%;
            background: var(--warm-white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .question-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--secondary-green) 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Чекбоксы */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .checkbox-item {
            background: #FAFBFC;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-style: normal;
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
            line-height: 100%;
            letter-spacing: 0%;
        }

        .checkbox-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-orange), var(--light-orange));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkbox-item:hover::before {
            opacity: 0.08;
        }

        .checkbox-item:hover {
            border-color: rgba(230, 126, 34, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(230, 126, 34, 0.2);
            background: #FFF9F6;
        }

        .checkbox-item.selected {
            border-color: var(--accent-orange);
            background: linear-gradient(135deg, rgba(230, 126, 34, 0.1) 0%, rgba(243, 156, 18, 0.1) 100%);
            color: var(--text-dark);
            transform: scale(1.02);
        }

        .checkbox-item.selected::before {
            opacity: 0.12;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            accent-color: var(--primary-green);
            width: 20px;
            height: 20px;
        }

        /* Кнопки */
        .btn {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--warm-white);
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(85, 104, 91, 0.3);
        }

        .btn-active {
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--light-orange) 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(230, 126, 34, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #D5DBDB 0%, #BDC3C7 100%);
            color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn-secondary {
            background-color: var(--primary-green);
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-green);
        }

        /* Вопросы */
        .question-card {
            text-align: center;
        }

        .question-card h3 {
            color: var(--primary-green);
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .question-counter {
            color: var(--primary-green);
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Опции */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            background-color: #F5E8C7;
            border: 2px solid #E8D5B7;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        .option:hover {
            border-color: #F4A261;
            background-color: #F4A261;
            color: #2A5F4E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 162, 97, 0.3);
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: #F4A261;
        }

        .option.selected {
            border-color: #F4A261;
            background-color: #F4A261;
            color: #2A5F4E;
            font-weight: 600;
        }

        /* Прогресс */
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #E8D5B7;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #F4A261;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Прогресс */
        .progress-container {
            background-color: #E8D5B7;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #F4A261;
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Рекомендации */
        .recommendations {
            background-color: #F5E8C7;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .recommendation-card {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(42, 95, 78, 0.1);
            border-left: 4px solid #F4A261;
        }

        .recommendation-card h3 {
            color: #2A5F4E;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .recommendation-card p {
            color: #2A5F4E;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        /* Алерты */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .alert-success {
            background-color: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .alert-error {
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        /* Навигация */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* Email экран */
        .email-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E8D5B7;
            border-radius: 10px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #2A5F4E;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .consent-group {
            margin: 20px 0;
        }

        .consent-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .consent-checkbox {
            margin-top: 3px;
            transform: scale(1.2);
            accent-color: var(--primary-green);
        }

        .consent-text {
            font-size: 14px;
            line-height: 1.4;
            color: #2A5F4E;
            cursor: pointer;
        }

        /* Стили для вопросов */
        .question-card {
            background: var(--warm-white);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .question-card:hover::before {
            transform: scaleX(1);
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(85, 104, 91, 0.2);
        }

        .question-counter {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-medium);
            font-size: 13px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
            margin-bottom: 20px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #F1F3F4 0%, #E8EAED 100%);
            border-radius: 12px;
            margin-bottom: 32px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-orange) 0%, var(--light-orange) 100%);
            border-radius: 12px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2.5s infinite;
        }

        .question-card h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            font-size: 22px;
            margin-bottom: 32px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
        }

        /* Стили для заголовков результатов */
        #results h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0%;
            color: var(--text-dark);
            margin-bottom: 24px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: #FAFBFC;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-style: normal;
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
            font-size: 15px;
            line-height: 100%;
            letter-spacing: 0%;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 126, 34, 0.08), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .option:hover::before {
            transform: translateX(100%);
        }

        .option:hover {
            background: #FFF9F6;
            border-color: rgba(230, 126, 34, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(230, 126, 34, 0.15);
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 16px;
            accent-color: var(--accent-orange);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option input[type="radio"]:checked,
        .option input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        .option.selected {
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--light-orange) 100%);
            color: var(--warm-white);
            border-color: var(--accent-orange);
            transform: scale(1.02);
            box-shadow: 0 12px 32px rgba(230, 126, 34, 0.3);
        }

        .option.selected input {
            accent-color: var(--warm-white);
        }

        /* Стили для поля ввода имени */
        .input-group {
            margin: 20px 0;
        }

        .name-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
            background: var(--warm-white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .name-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(85, 104, 91, 0.1);
        }

        .name-input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .modal-container {
                max-width: 100%;
                border-radius: 16px;
            }

            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .main-content {
                padding: 24px 20px;
                min-height: 300px;
            }

            .question-card {
                padding: 20px;
            }

            .question-modal {
                padding: 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .question-options {
                gap: 12px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .option {
                padding: 14px 16px;
                font-size: 13px;
            }

            .details-btn {
                padding: 10px 20px;
                font-size: 11px;
            }
        }

        /* Скрытие элементов */
        .hidden {
            display: none !important;
        }

        /* Позиционирование экранов */
        #question-container,
        #email-screen,
        #results {
            position: relative;
            width: 100%;
            min-height: 400px;
        }

        /* Стили для экрана результатов */
        #results {
            padding: 20px;
        }

        #results h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 600;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили для карточек товаров в современном стиле */
        .product-card {
            background: var(--warm-white);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-orange) 0%, var(--light-orange) 100%);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .product-card:hover::before {

<body>
        <!-- Центральное модальное окно -->
        <div class="modal-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">SW</div>
                <div>
                    <h1>SOLOWAYS</h1>

        <div class="main-content">
            <!-- Единый контейнер для вопросов -->
            <div id="question-container" class="question-modal">
                <!-- Вопросы будут рендериться здесь -->
            </div>

            <!-- Экран ввода email -->
            <div id="email-screen" class="hidden">
                <h2>Получить рекомендации на email</h2>

                    <div class="consent-group">

                            <label for="consentPd" class="consent-text">
                                Я подтверждаю ознакомление и даю Согласие на обработку моих персональных данных в порядке и на условиях, указанных в Политике обработки персональных данных.
                            </label>
                        </div>
                        <div class="consent-item">
                            <input type="checkbox" id="consentMarketing" class="consent-checkbox">
                            <label for="consentMarketing" class="consent-text">
                                Я даю согласие на получение рекламной информации о поступлении новых товаров, скидках, распродажах посредством электронной почты.
                            </label>

            <!-- Результаты -->
            <div id="results" class="hidden">
                <h2>Ваши рекомендации</h2>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Анализируем ваши ответы и подбираем персональные рекомендации...</p>

                <div id="results-content" class="hidden">
                    <div class="question-card">
                        <h3>Основные рекомендации:</h3>
                        <div id="main-recommendations" class="recommendations-grid"></div>
                    </div>
                    
                    <div class="question-card">
                        <h3>Дополнительные рекомендации:</h3>
                        <div id="additional-recommendations" class="recommendations-grid"></div>

    <script>
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let selectedTopics = [];
        let allQuestions = [];
        let supplementScores = {}; // Храним баллы для каждого БАДа
        let userName = '';
        let selectedTopic = '';
        let userEmail = '';
        let userConsentPd = false;
        let userConsentMarketing = false;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            showWelcomeScreen();
        });

        // Показать приветственный экран
        function showWelcomeScreen() {
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="question-card">
                    <h3>Персональные рекомендации по БАД — под ваши цели и ритм жизни</h3>
                    <p>Ответьте на несколько вопросов — подберём, что вам подойдет</p>
                    <div style="margin-top: 40px;">
                        <button class="btn" onclick="startQuestionnaire()">Начать опрос</button>
                    </div>
                </div>
            `;
        }

        // Начать опрос с вопроса об имени
        function startQuestionnaire() {
            showNameQuestion();
        }

        // Показать вопрос об имени
        function showNameQuestion() {
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-counter">Вопрос 1 из 15</div>
                    <h3>Как к вам можно обращаться?</h3>
                    <p>Введите ваше имя для персонализированного обращения</p>
                    <div class="input-group">
                        <input type="text" id="userName" placeholder="Ваше имя" class="name-input" maxlength="50">
                    </div>
                    <div class="buttons">
                        <button class="btn" onclick="submitName()">Продолжить</button>
                    </div>
                </div>
            `;
        }

        // Обработать ввод имени
        function submitName() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (name.length < 2) {
                alert('Пожалуйста, введите ваше имя (минимум 2 символа)');
                return;
            }
            
            userName = name;
            showTopicQuestion();
        }

        // Показать вопрос о выборе темы
        async function showTopicQuestion() {
            const container = document.getElementById('question-container');
            
            // Показываем загрузку
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-counter">Вопрос 2 из 15</div>
                    <h3>Здравствуйте, ${userName}, загружаем доступные темы...</h3>
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Загружаем темы из Google Sheets...</p>
                    </div>
                </div>
            `;
            
            try {
                // Загружаем темы из API
                const response = await fetch('/api/recommendation/topics');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const topics = await response.json();
                
                // Создаем HTML для тем
                const topicsHTML = topics.map(topic => {
                    return `
                        <div class="checkbox-item" onclick="selectTopic('${topic}')">
                            <input type="radio" name="topic" value="${topic}" id="${topic.replace(/[^a-zA-Z0-9]/g, '_')}">
                            <label for="${topic.replace(/[^a-zA-Z0-9]/g, '_')}">${topic}</label>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = `
                    <div class="question-card">
                        <div class="question-counter">Вопрос 2 из 15</div>
                        <h3>Здравствуйте, ${userName}, выберите интересующую вас тему</h3>
                        <div class="checkbox-group">
                            ${topicsHTML}
                        </div>
                        <div class="buttons">
                            <button class="btn btn-secondary" onclick="showNameQuestion()">Назад</button>
                            <button class="btn" onclick="submitTopic()" id="continueBtn" disabled>Продолжить</button>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Ошибка загрузки тем:', error);
                // Fallback на захардкоженные темы
                container.innerHTML = `
                    <div class="question-card">
                        <div class="question-counter">Вопрос 2 из 15</div>
                        <h3>Здравствуйте, ${userName}, выберите интересующую вас тему</h3>
                        <div class="checkbox-group">
                            <div class="checkbox-item" onclick="selectTopic('energy')">
                                <input type="radio" name="topic" value="energy" id="energy">
                                <label for="energy">Бодрость и энергия</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('sleep')">
                                <input type="radio" name="topic" value="sleep" id="sleep">
                                <label for="sleep">Крепкий сон, меньше стресса</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('weight')">
                                <input type="radio" name="topic" value="weight" id="weight">
                                <label for="weight">Контроль веса и аппетита</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('skin')">
                                <input type="radio" name="topic" value="skin" id="skin">
                                <label for="skin">Чистая кожа, крепкие волосы</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('digestion')">
                                <input type="radio" name="topic" value="digestion" id="digestion">
                                <label for="digestion">Комфорт пищеварения</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('joints')">
                                <input type="radio" name="topic" value="joints" id="joints">
                                <label for="joints">Подвижные суставы, крепкие кости</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('immunity')">
                                <input type="radio" name="topic" value="immunity" id="immunity">
                                <label for="immunity">Сильный иммунитет</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('heart')">
                                <input type="radio" name="topic" value="heart" id="heart">
                                <label for="heart">Здоровое сердце и сосуды</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('thyroid')">
                                <input type="radio" name="topic" value="thyroid" id="thyroid">
                                <label for="thyroid">Поддержка щитовидной железы</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('female')">
                                <input type="radio" name="topic" value="female" id="female">
                                <label for="female">Регулярный цикл, мягкий ПМС</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('menopause')">
                                <input type="radio" name="topic" value="menopause" id="menopause">
                                <label for="menopause">Менопауза без приливов</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('male')">
                                <input type="radio" name="topic" value="male" id="male">
                                <label for="male">Мужское здоровье</label>
                            </div>
                            <div class="checkbox-item" onclick="selectTopic('iron')">
                                <input type="radio" name="topic" value="iron" id="iron">
                                <label for="iron">Поднять гемоглобин</label>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-secondary" onclick="showNameQuestion()">Назад</button>
                            <button class="btn" onclick="submitTopic()" id="continueBtn" disabled>Продолжить</button>
                        </div>
                    </div>
                `;
            }
        }



        // Выбрать тему
        function selectTopic(topic) {
            selectedTopic = topic;
            document.getElementById('continueBtn').disabled = false;
            
            // Обновляем визуальное состояние
            document.querySelectorAll('.checkbox-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        // Обработать выбор темы
        function submitTopic() {
            if (!selectedTopic) {
                alert('Пожалуйста, выберите тему');
                return;
            }
            
            loadDynamicQuestions();
        }

        // Функция показа вопроса
        function showQuestion(index) {
            const container = document.getElementById('question-container');
            const question = questions[index];
            
            // Если это вопрос о темах и пол уже выбран, фильтруем темы
            if (question.id === 'topics' && userAnswers.gender) {
                const selectedGender = userAnswers.gender;
                question.options = question.allOptions.filter(option => 
                    option.gender === 'all' || option.gender === selectedGender
                );
            }
            
            // Создаем прогресс-бар
            const progress = ((index + 1) / questions.length) * 100;
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-counter">Вопрос ${index + 1} из ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <h3>${question.text}</h3>
                    <div class="options">
                        ${question.options.map((option, optIndex) => `
                            <label class="option">
                                <input type="${question.type}" name="q${index}" value="${option.value}" id="q${index}-${optIndex}">
                                ${option.label}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            // Добавляем обработчики событий
            if (question.type === 'radio') {
                container.querySelectorAll('input[type="radio"]').forEach(input => {
                    input.addEventListener('change', () => {
                        userAnswers[question.id] = input.value;
                        
                        // Если это вопрос о теме, сохраняем выбранную тему
                        if (question.id === 'topics') {
                            selectedTopics = [input.value]; // Теперь только одна тема
                        }
                        
                        // Автопереход к следующему вопросу
                        setTimeout(() => {
                            if (index < questions.length - 1) {
                                showQuestion(index + 1);
                            } else {
                                // Если это последний вопрос из базовых, загружаем динамические вопросы
                                loadDynamicQuestions();
                            }
                        }, 300);
                    });
                });
            }
        }



        // Загрузка динамических вопросов
        async function loadDynamicQuestions() {
            try {
                console.log("🔍 Загружаем вопросы для темы:", selectedTopic);
                
                // Загружаем вопросы из API
                const response = await fetch(`/api/recommendation/questions?topics=${selectedTopic}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const dynamicQuestions = await response.json();
                console.log("✅ Загружено вопросов:", dynamicQuestions.length);
                
                if (!dynamicQuestions || dynamicQuestions.length === 0) {
                    console.log("📝 Используем локальные вопросы по теме:", selectedTopic);
                    allQuestions = createTopicQuestions(selectedTopic);
                } else {
                    // Конвертируем вопросы из API в нужный формат
                    allQuestions = dynamicQuestions.map(q => ({
                        id: q.id,
                        text: q.text,
                        options: q.options || [],
                        supplementScores: {} // Пока пустые баллы
                    }));
                }
                
                // Показываем первый динамический вопрос
                showDynamicQuestion(0);
                
            } catch (error) {
                console.error('Ошибка загрузки вопросов:', error);
                console.log("📝 Используем локальные вопросы по теме:", selectedTopic);
                allQuestions = createTopicQuestions(selectedTopic);
                showDynamicQuestion(0);
            }
        }

        // Показать динамический вопрос
        function showDynamicQuestion(index) {
            const container = document.getElementById('question-container');
            const question = allQuestions[index];
            
            if (!question) {
                console.error('Вопрос не найден для индекса:', index);
                return;
            }
            
            // Создаем прогресс-бар для динамических вопросов (учитываем первые 2 вопроса)
            const progress = ((index + 3) / 15) * 100;
            
            // Определяем текст кнопки "Назад"
            let backButtonText = "Назад";
            let backButtonAction = "";
            
            if (index === 0) {
                backButtonText = "К выбору темы";
                backButtonAction = "showTopicQuestion()";
            } else {
                backButtonAction = `showDynamicQuestion(${index - 1})`;
            }
            
            // Проверяем, есть ли варианты ответов
            if (!question.options || question.options.length === 0) {
                console.warn('У вопроса нет вариантов ответов:', question);
                // Показываем сообщение об ошибке
                container.innerHTML = `
                    <div class="question-card">
                        <div class="question-counter">Вопрос ${index + 3} из 15</div>
                        <h3>Ошибка загрузки вопроса</h3>
                        <p>У вопроса "${question.text}" нет вариантов ответов.</p>
                        <div class="buttons">
                            <button class="btn btn-secondary" onclick="${backButtonAction}">${backButtonText}</button>
                            <button class="btn" onclick="showEmailScreen()">Пропустить</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-counter">Вопрос ${index + 3} из 15</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <h3>${question.text}</h3>
                    <div class="options">
                        ${question.options.map((option, optIndex) => `
                            <label class="option">
                                <input type="radio" name="dynamic-q${index}" value="${option}" id="dynamic-q${index}-${optIndex}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="${backButtonAction}">${backButtonText}</button>
                    </div>
                </div>
            `;

            // Добавляем обработчики для радио кнопок
            container.querySelectorAll('input[type="radio"]').forEach((radio, optionIndex) => {
                radio.addEventListener('change', () => {
                    userAnswers[`dynamic_${question.id}`] = radio.value;
                    console.log(`📝 Ответ на вопрос "${question.text}": ${radio.value}`);
                    
                    // Обновляем баллы БАДов на основе ответа
                    if (question.supplementScores) {
                        Object.keys(question.supplementScores).forEach(supplementName => {
                            const scores = question.supplementScores[supplementName];
                            if (scores && scores[optionIndex] !== undefined) {
                                if (!supplementScores[supplementName]) {
                                    supplementScores[supplementName] = 0;
                                }
                                supplementScores[supplementName] += scores[optionIndex];
                                console.log(`📊 ${supplementName}: +${scores[optionIndex]} баллов (всего: ${supplementScores[supplementName]})`);
                            }
                        });
                    }
                    
                    // Автопереход к следующему вопросу
                    setTimeout(() => {
                        if (index < allQuestions.length - 1) {
                            showDynamicQuestion(index + 1);
                        } else {
                            // Если это последний вопрос — показываем экран email

            function checkAllQuestionsAnswered() {
                const allAnswered = Array.from(radioGroups).every(group => {
                    return group.querySelector('input[type="radio"]:checked');
                });
                
                submitBtn.disabled = !allAnswered;
                if (allAnswered) {
                    submitBtn.classList.add('btn-active');
                } else {
                    submitBtn.classList.remove('btn-active');
                }
            }
            
            // Добавляем обработчики для каждого вопроса
            radioGroups.forEach(group => {
                const radios = group.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    radio.addEventListener('change', checkAllQuestionsAnswered);
                });
            });
            
            // Начальная проверка
            checkAllQuestionsAnswered();
        }

                Object.keys(userAnswers).forEach(key => {
                    if (key.startsWith('dynamic_')) {

                        apiAnswers.push({
                            questionId: questionId,
                            answer: userAnswers[key]
                        });
                    }
                });
                
                console.log('📤 Отправляем запрос:', {
                    answers: apiAnswers,
                    selectedTopic: selectedTopic
                });
                
                console.log('📊 Итоговые баллы БАДов:', supplementScores);
                
                const response = await fetch('/api/recommendation/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        selectedTopic: selectedTopic,
                        answers: apiAnswers,
                        email: userEmail,
                        consentPd: userConsentPd,
                        consentMarketing: userConsentMarketing,
                        userName: userName
                    })
                });
                
                console.log('📥 Получен ответ:', response.status, response.statusText);
                
                let result;
                if (response.ok) {
                    result = await response.json();
                    console.log('📋 Результат с сервера:', result);
                } else {
                    // Если API недоступен, создаем локальные рекомендации
                    result = createLocalRecommendations();
                    console.log('📋 Локальные рекомендации:', result);
                }
                
                            console.log('Основные рекомендации:', result.mainRecommendations);
            console.log('Дополнительные рекомендации:', result.additionalRecommendations);
                
                // Скрываем загрузку и показываем результаты
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results-content').classList.remove('hidden');
                
                console.log('🎯 Скрыли загрузку, показали контент результатов');
                console.log('📊 Результат для отображения:', result);
                
                // Проверяем структуру ответа

        // Отправить email и получить рекомендации
        function submitEmail() {
            const emailInput = document.getElementById('userEmail');
            const consentPdCheckbox = document.getElementById('consentPd');
            const consentMarketingCheckbox = document.getElementById('consentMarketing');
            
            const email = emailInput.value.trim();
            const consentPd = consentPdCheckbox.checked;
            const consentMarketing = consentMarketingCheckbox.checked;
            
            if (email && !isValidEmail(email)) {
                alert('Пожалуйста, введите корректный email адрес');
                return;
            }
            
            if (email && !consentPd) {
                alert('Для отправки email необходимо дать согласие на обработку персональных данных');
                return;
            }
            
            userEmail = email;
            userConsentPd = consentPd;
            userConsentMarketing = consentMarketing;
            
            submitAnswers();
        }

        // Проверка валидности email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
